<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="fromSingUp">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="f.firstname.dirty && f.firstname.hasError('required')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="firstname" placeholder="First Name"> 
                                </div>
                            </div>
                            <small *ngIf="f.firstname.dirty && f.firstname.hasError('required')" class="text-danger">*First Name is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="f.lastname.dirty && f.lastname.hasError('required')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="lastname" placeholder="Last Name"> 
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="f.lastname.dirty && f.lastname.hasError('required')">*Last Name is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="f.username.dirty && f.username.hasError('required')"> 
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="username" placeholder="User Name"> 
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="f.username.dirty && f.username.hasError('required')">*Username is required*</small>
                          <div class="form-group pt-3">
                                <div class="input-field" [class.error]="f.email.dirty && f.email.hasError('required')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text"formControlName="email" placeholder="Email"> 
                                    
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="f.email.dirty && f.email.hasError('required')">*Email is required*</small>
                              <div class="form-group pt-3">
                                <div class="input-field" [class.error]="f.Password.dirty && f.Password.hasError('required')">
                                    <span class="fa fa-lock px-2"></span>
                                    <input [type]="type" formControlName="Password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span> 
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="f.Password.dirty && f.Password.hasError('required')">*Password is required*</small>

                            <button type="submit" (click)="onSignUp()" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot"
                                    routerLink="/login">Login</a> </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
